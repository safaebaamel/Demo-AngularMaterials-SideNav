<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()" >
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Gitlab Clone Project
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="project-name"  routerLink="/">
            <mat-icon> </mat-icon>
            <span>Project</span>
        </button>
        <button mat-button class="menu-button" routerLink="/projects">
            <mat-icon>business</mat-icon>
            <span>Project Information</span>
        </button>
        <button mat-button class="menu-button" routerLink="/issues">
            <mat-icon>extension</mat-icon>
            <span>Issues</span>
        </button>
        <button mat-button class="menu-button"  routerLink="/">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
